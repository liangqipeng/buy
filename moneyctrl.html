<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置手机窗口-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>慢慢BUY-save</title>
    <!-- 引入bootstrap-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <!-- 引入重置文件-->
    <link rel="stylesheet/less" href="./css/base.less" />
    <!-- 引入主样式-->
    <link rel="stylesheet/less" href="./css/moneyctrl.less" />
    <!-- 引入less文件-->
    <script src="./lib/less/less.min.js"></script>
</head>

<body>
    <header id="save_header" class="clearfix">
        <div>
            <a href="javascript;;" class="fl back"></a>
            <h3>省钱控-最新优惠</h3>
             <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia" class="fr"></a>
        </div>
    </header>
    <div class="content">


    </div>
    <div class="save-next">

        <button type="button" class="btn up">上一页</button>

        <div class="btn-group" role="group">
            <select class="form-control">  
            </select>
        </div>
        <button type="button" class="btn next">下一页</button>
    </div>
    <div class="foot-nav">
        <p><a href="#">首页</a>&gt;<a href="#">超值推荐</a></p>
    </div>
    <div class="foot">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">登录</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">注册</button>
            </div>
            <div class="btn-group " role="group">
                <button type="button" class="btn btn-default toTop"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>返回顶部</button>
            </div>
        </div>
        <div class="foot_phone">
            <p><a href="#">手机APP下载</a><a href="">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p> m.manmanbuy.com</p>
        </div>
    </div>

</body>
<script type="text/html" id="save_list">
    {{each result as value i}}
    <a href="./details.html?productid={{value.productId}}" class="media">
        <div class="media-left">
            {{#value.productImgSm}}
        </div>
        <div class="media-body">
            {{value.productName}}
            <span>{{value.productPinkage}}</span>
            <div class="meadia-other">
                <span class="fl other-time">{{value.productFrom}} | {{value.productTime}}</span>
                <span class="fr other-talk"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> {{getNum(value.productComCount)}} </span>
            </div>
        </div>
    </a>
    {{/each}}
</script>
<!--引入jQ-->
<script src="lib/jquery/jquery-2.2.2.min.js"></script>
<!--引入bootstrap-->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--引入template-->
<script src="lib/template/template.js"></script>
<!--引入主js-->
<script src="js/moneyctrl.js"></script>

</html>
