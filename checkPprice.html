<html lang="en">

</header>

<p>

<footer>
    <a href="#" class="pull-left" id="close"></a>

    <div class="price">
        <p>慢慢买</p>
        <p>全网比价，历史价格查询</p>
    </div>
    <a href="#" class="pull-right">立即打开</a>
